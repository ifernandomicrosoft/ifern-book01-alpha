<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeuxDeux Clone - GitHub Copilot Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="logo">TeuxDeux Clone</h1>
            <div class="header-actions">
                <button class="clear-completed">Clear Completed</button>
                <button class="clear-all">Clear All</button>
            </div>
        </header>
        
        <main class="main">
            <div class="days-container">
                <div class="day-column" data-day="monday">
                    <div class="day-header">
                        <h2 class="day-name">Monday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="monday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="monday">
                    </div>
                </div>
                
                <div class="day-column" data-day="tuesday">
                    <div class="day-header">
                        <h2 class="day-name">Tuesday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="tuesday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="tuesday">
                    </div>
                </div>
                
                <div class="day-column" data-day="wednesday">
                    <div class="day-header">
                        <h2 class="day-name">Wednesday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="wednesday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="wednesday">
                    </div>
                </div>
                
                <div class="day-column" data-day="thursday">
                    <div class="day-header">
                        <h2 class="day-name">Thursday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="thursday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="thursday">
                    </div>
                </div>
                
                <div class="day-column" data-day="friday">
                    <div class="day-header">
                        <h2 class="day-name">Friday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="friday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="friday">
                    </div>
                </div>
                
                <div class="day-column" data-day="saturday">
                    <div class="day-header">
                        <h2 class="day-name">Saturday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="saturday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="saturday">
                    </div>
                </div>
                
                <div class="day-column" data-day="sunday">
                    <div class="day-header">
                        <h2 class="day-name">Sunday</h2>
                        <span class="day-date"></span>
                    </div>
                    <div class="tasks-list" data-day="sunday">
                        <!-- Tasks will be added here -->
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a task..." data-day="sunday">
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>TeuxDeux Clone - Built to demonstrate GitHub Copilot</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
